apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  relicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: prameshwar884/flask-k8s-app:15130517521
        ports:
        - containerPort: 5000
